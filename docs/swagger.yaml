basePath: /v1
definitions:
  utils.EnvResponseMessage:
    properties:
      allowedOrigins:
        example: http://localhost:3000
        type: string
      enviroment:
        example: development
        type: string
      port:
        example: "8080"
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  utils.errorResponseMessage:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: admin@huskyholdem.com
    name: Peter Bagas
    url: huskyholdem.com
  description: This is Huskyholdem backend services' API written in Go using Gin web
    framework with documents generated by Swagger.
  title: HuskyHoldem API documentation
  version: 1.0.0
paths:
  /ping:
    get:
      consumes:
      - application/json
      description: If server is healthy, it will return "hooray!"
      produces:
      - application/json
      responses:
        "200":
          description: hooray!
          schema:
            type: string
      summary: Check server health
      tags:
      - Misc
  /ping/env:
    get:
      consumes:
      - application/json
      description: Return environment variables if in development mode
      produces:
      - application/json
      responses:
        "200":
          description: Environment variables
          schema:
            $ref: '#/definitions/utils.EnvResponseMessage'
        "403":
          description: Forbidden to access in production
          schema:
            $ref: '#/definitions/utils.errorResponseMessage'
      summary: Get environment variables
      tags:
      - Misc
swagger: "2.0"
